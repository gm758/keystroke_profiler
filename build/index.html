<!DOCTYPE html>
<html ng-app="profiler">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keystroke Profiler</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
  <div class="container" ng-controller="ProfileController">
    <h1>Keystroke Profiler</h1>
    <div class="prompt">
      <span ng-class="{'selected': selected.id == $index}" ng-repeat="word in prompt track by $index">{{ word }} </span>
    </div>
    <div class="input">
      <textarea type="text" ng-model="textarea" ng-keyup="handleUp($event)" ng-keydown="handleDown($event)"></textarea>
      {{ textarea }}
    </div>
  </div>


  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app/services.js"></script>
  <script src="app/app.js"></script>

  </body>
</html>
